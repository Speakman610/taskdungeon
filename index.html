<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Task Dungeon</title>
  </head>
  <body>
    <h1>Task Dungeon</h1>
    <div id="game">
      <div id="dungeon">
        <!-- The dungeon will be generated here -->
      </div>
      <h3 id="info"></h3>
    </div>
    <div id="tasks">
      <h2>Remaining Tasks</h2>
      <ul id="task-list">
        <!-- Tasks will be added here -->
      </ul>
      <h2>Add a Task</h2>
      <input type="text" id="task-name" placeholder="Task Name"></input>
      <select id="task-importance">
        <option selected value="1">Low Priority</option>
        <option value="2">Medium Priority</option>
        <option value="3">High Priority</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <script src="icons.js"></script>
    <script src="dungeon.js"></script>
  </body>
</html>
